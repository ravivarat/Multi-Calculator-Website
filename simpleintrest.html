<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label for="time">Time (Years):</label>
        <input type="number" id="time" placeholder="Enter time">

        <button onclick="calculateSimpleInterest()">Calculate Interest</button>
        <p id="interestResult"></p>
        <a href="index.html" class="link">Back to Home</a>
        <!-- <button onclick="toggleDarkMode()">Toggle Dark Mode</button> -->
    </div>

    <script>
        function calculateSimpleInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            // Check if any input is empty or invalid
            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
                document.getElementById('interestResult').textContent = "Please enter valid values for all fields.";
                return;
            }

            const interest = (principal * rate * time) / 100;
            document.getElementById('interestResult').textContent = `Simple Interest: â‚¹${interest.toFixed(2)}`;
        }
    </script>
</body>
</html>
