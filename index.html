<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            background-image: url('b.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>One Stop for All Your Calculations: Age, Percent, BMI, Simple Interest</h1>
    <div class="button-container">
        <button onclick="location.href='agecalculator.html'">Age Calculator</button>
        <button onclick="location.href='percentagecalculator.html'">Percentage Calculator</button>
        <button onclick="location.href='bmicalculator.html'">BMI Calculator</button>
        <button onclick="location.href='simpleintrest.html'">Simple Interest Calculator</button>
    </div>
</body>
</html>
