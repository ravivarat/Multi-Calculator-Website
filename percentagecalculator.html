<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for dark mode */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        input, button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <label for="value">Enter Value:</label>
        <input type="number" id="value" placeholder="Enter value">

        <label for="total">Enter Total:</label>
        <input type="number" id="total" placeholder="Enter total">

        <button onclick="calculatePercentage()">Calculate Percentage</button>
        <p id="percentageResult"></p>
        <a href="index.html" class="link">Back to Home</a>
        <!-- <button onclick="toggleDarkMode()">Toggle Dark Mode</button> -->
    </div>

    <script>
        function calculatePercentage() {
            const value = parseFloat(document.getElementById('value').value);
            const total = parseFloat(document.getElementById('total').value);

            if (isNaN(value) || isNaN(total) || total === 0) {
                document.getElementById('percentageResult').textContent = "Please enter valid numbers and total should not be zero.";
                return;
            }

            const percentage = (value / total) * 100;
            document.getElementById('percentageResult').textContent = `Result: ${percentage.toFixed(2)}%`;
        }

        <!-- function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        } -->
    </script>
</body>
</html>
